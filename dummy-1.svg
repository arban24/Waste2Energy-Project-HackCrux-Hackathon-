<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#ecf0f1"/>
  
  <!-- Waste Processing Facility -->
  <g transform="translate(400, 250)">
    <!-- Main Building -->
    <rect x="-150" y="-80" width="300" height="200" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    
    <!-- Roof -->
    <path d="M-160,-80 L0,-150 L160,-80" fill="#2c3e50" stroke="#34495e" stroke-width="3"/>
    
    <!-- Windows -->
    <rect x="-130" y="-60" width="30" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <rect x="-80" y="-60" width="30" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <rect x="-30" y="-60" width="30" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <rect x="20" y="-60" width="30" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <rect x="70" y="-60" width="30" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="-20" y="50" width="40" height="70" rx="5" ry="5" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <rect x="-5" y="80" width="10" height="10" rx="2" ry="2" fill="#f1c40f"/>
    
    <!-- Chimneys -->
    <rect x="-100" y="-140" width="20" height="60" rx="5" ry="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <rect x="80" y="-130" width="20" height="50" rx="5" ry="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <path d="M-100,-150 C-95,-170 -85,-170 -80,-150" stroke="#ecf0f1" stroke-width="2" fill="none"/>
    <path d="M80,-140 C85,-160 95,-160 100,-140" stroke="#ecf0f1" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Waste Trucks -->
  <g transform="translate(150, 380)">
    <!-- Truck Body -->
    <rect x="-60" y="-40" width="120" height="50" rx="10" ry="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <rect x="-50" y="-60" width="70" height="30" rx="5" ry="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="-40" y="-55" width="50" height="20" rx="3" ry="3" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Wheels -->
    <circle cx="-30" cy="20" r="15" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="30" cy="20" r="15" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="-30" cy="20" r="5" fill="#95a5a6"/>
    <circle cx="30" cy="20" r="5" fill="#95a5a6"/>
  </g>
  
  <!-- Recycling Symbol -->
  <g transform="translate(650, 380) scale(2)">
    <path d="M-10,-5 L0,-15 L10,-5 L5,-5 L0,-10 L-5,-5 Z" fill="#2ecc71" transform="rotate(0 0 0)"/>
    <path d="M-10,-5 L0,-15 L10,-5 L5,-5 L0,-10 L-5,-5 Z" fill="#2ecc71" transform="rotate(120 0 0)"/>
    <path d="M-10,-5 L0,-15 L10,-5 L5,-5 L0,-10 L-5,-5 Z" fill="#2ecc71" transform="rotate(240 0 0)"/>
  </g>
  
  <!-- Energy Elements -->
  <g transform="translate(650, 150)">
    <!-- Light Bulb -->
    <circle cx="0" cy="0" r="30" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" stroke="#f39c12" stroke-width="3"/>
    <rect x="-6" y="30" width="12" height="15" rx="3" ry="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    <path d="M-6,30 C-25,15 25,15 6,30" fill="none" stroke="#7f8c8d" stroke-width="2"/>
    
    <!-- Energy Bolts -->
    <path d="M40,0 L60,-20 L45,-20 L55,-40 L35,-20 L50,-20 L40,0" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <path d="M-40,0 L-60,-20 L-45,-20 L-55,-40 L-35,-20 L-50,-20 L-40,0" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
  </g>
  
  <!-- Trees/Environment -->
  <g transform="translate(150, 150)">
    <!-- Tree 1 -->
    <rect x="-5" y="0" width="10" height="30" fill="#795548"/>
    <path d="M-20,0 L0,-30 L20,0 Z" fill="#2ecc71"/>
    <path d="M-25,-10 L0,-45 L25,-10 Z" fill="#27ae60"/>
    
    <!-- Tree 2 -->
    <g transform="translate(-50, 10)">
      <rect x="-4" y="0" width="8" height="20" fill="#795548"/>
      <circle cx="0" cy="-15" r="15" fill="#2ecc71"/>
    </g>
    
    <!-- Tree 3 -->
    <g transform="translate(50, 10)">
      <rect x="-4" y="0" width="8" height="20" fill="#795548"/>
      <circle cx="0" cy="-15" r="15" fill="#27ae60"/>
    </g>
  </g>
  
  <!-- Title Banner -->
  <rect x="50" y="50" width="700" height="60" rx="5" ry="5" fill="#27ae60"/>
  <text x="400" y="90" font-family="Arial" font-size="28" text-anchor="middle" fill="white">Waste to Energy Solutions</text>
</svg> 