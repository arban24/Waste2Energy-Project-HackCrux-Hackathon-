<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#ecf0f1"/>
  
  <!-- Central Grid -->
  <g transform="translate(400, 250)">
    <rect x="-300" y="-150" width="600" height="300" fill="#ffffff" stroke="#bdc3c7" stroke-width="2" rx="10" ry="10"/>
    <line x1="-300" y1="-50" x2="300" y2="-50" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="-300" y1="50" x2="300" y2="50" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="-100" y1="-150" x2="-100" y2="150" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="100" y1="-150" x2="100" y2="150" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Bar Chart -->
  <g transform="translate(200, 250)">
    <!-- Axes -->
    <line x1="-100" y1="100" x2="100" y2="100" stroke="#34495e" stroke-width="2"/>
    <line x1="-100" y1="100" x2="-100" y2="-100" stroke="#34495e" stroke-width="2"/>
    
    <!-- Y Axis Labels -->
    <text x="-120" y="-80" font-family="Arial" font-size="12" text-anchor="end" fill="#2c3e50">300 MW</text>
    <text x="-120" y="-40" font-family="Arial" font-size="12" text-anchor="end" fill="#2c3e50">200 MW</text>
    <text x="-120" y="0" font-family="Arial" font-size="12" text-anchor="end" fill="#2c3e50">100 MW</text>
    <text x="-120" y="40" font-family="Arial" font-size="12" text-anchor="end" fill="#2c3e50">50 MW</text>
    <text x="-120" y="80" font-family="Arial" font-size="12" text-anchor="end" fill="#2c3e50">0 MW</text>
    
    <!-- Horizontal Grid Lines -->
    <line x1="-100" y1="-80" x2="100" y2="-80" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="-100" y1="-40" x2="100" y2="-40" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="-100" y1="40" x2="100" y2="40" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Bars -->
    <rect x="-80" y="-60" width="30" height="160" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <rect x="-30" y="-90" width="30" height="190" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
    <rect x="20" y="-30" width="30" height="130" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <rect x="70" y="-70" width="30" height="170" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
    
    <!-- X Axis Labels -->
    <text x="-65" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">2020</text>
    <text x="-15" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">2021</text>
    <text x="35" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">2022</text>
    <text x="85" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">2023</text>
    
    <!-- Chart Title -->
    <text x="0" y="-120" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Annual Energy Production</text>
  </g>
  
  <!-- Pie Chart -->
  <g transform="translate(550, 200)">
    <!-- Pie Segments -->
    <path d="M0,0 L80,0 A80,80 0 0,1 56.56,56.56 Z" fill="#3498db"/>
    <path d="M0,0 L56.56,56.56 A80,80 0 0,1 0,80 Z" fill="#2ecc71"/>
    <path d="M0,0 L0,80 A80,80 0 0,1 -80,0 Z" fill="#e74c3c"/>
    <path d="M0,0 L-80,0 A80,80 0 0,1 0,-80 Z" fill="#f1c40f"/>
    <path d="M0,0 L0,-80 A80,80 0 0,1 80,0 Z" fill="#9b59b6"/>
    
    <!-- Legend -->
    <rect x="100" y="-60" width="15" height="15" fill="#3498db"/>
    <text x="120" y="-47" font-family="Arial" font-size="12" fill="#2c3e50">Incineration</text>
    
    <rect x="100" y="-30" width="15" height="15" fill="#2ecc71"/>
    <text x="120" y="-17" font-family="Arial" font-size="12" fill="#2c3e50">Gasification</text>
    
    <rect x="100" y="0" width="15" height="15" fill="#e74c3c"/>
    <text x="120" y="13" font-family="Arial" font-size="12" fill="#2c3e50">Pyrolysis</text>
    
    <rect x="100" y="30" width="15" height="15" fill="#f1c40f"/>
    <text x="120" y="43" font-family="Arial" font-size="12" fill="#2c3e50">Anaerobic Digestion</text>
    
    <rect x="100" y="60" width="15" height="15" fill="#9b59b6"/>
    <text x="120" y="73" font-family="Arial" font-size="12" fill="#2c3e50">Other Methods</text>
    
    <!-- Chart Title -->
    <text x="0" y="-100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Energy by Technology</text>
  </g>
  
  <!-- Line Graph -->
  <g transform="translate(550, 380)">
    <!-- Axes -->
    <line x1="-100" y1="50" x2="100" y2="50" stroke="#34495e" stroke-width="2"/>
    <line x1="-100" y1="50" x2="-100" y2="-50" stroke="#34495e" stroke-width="2"/>
    
    <!-- Grid Lines -->
    <line x1="-100" y1="25" x2="100" y2="25" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="-100" y1="-25" x2="100" y2="-25" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Data Points and Line -->
    <polyline points="-80,10 -40,-20 0,-30 40,0 80,-40" fill="none" stroke="#e74c3c" stroke-width="3" stroke-linejoin="round"/>
    <circle cx="-80" cy="10" r="4" fill="#e74c3c"/>
    <circle cx="-40" cy="-20" r="4" fill="#e74c3c"/>
    <circle cx="0" cy="-30" r="4" fill="#e74c3c"/>
    <circle cx="40" cy="0" r="4" fill="#e74c3c"/>
    <circle cx="80" cy="-40" r="4" fill="#e74c3c"/>
    
    <!-- Chart Title -->
    <text x="0" y="-70" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Efficiency Trends</text>
  </g>
  
  <!-- Stats Icons -->
  <g transform="translate(200, 75)">
    <!-- Energy Icon -->
    <circle cx="-70" cy="0" r="25" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <path d="M-75,-15 L-65,-5 L-60,-10 L-70,15 L-80,5 L-85,10 Z" fill="#ffffff"/>
    <text x="-70" y="40" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">1.2 GW</text>
    <text x="-70" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#7f8c8d">Total Energy</text>
    
    <!-- Waste Icon -->
    <path d="M10,-15 L0,0 L20,0 Z" fill="#27ae60" stroke="#27ae60" stroke-width="1"/>
    <rect x="0" y="0" width="20" height="25" fill="#27ae60" stroke="#27ae60" stroke-width="1"/>
    <text x="10" y="40" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">5.3M tons</text>
    <text x="10" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#7f8c8d">Annual Waste</text>
    
    <!-- CO2 Icon -->
    <circle cx="90" cy="0" r="20" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="90" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">COâ‚‚</text>
    <text x="90" y="40" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">-3.2M tons</text>
    <text x="90" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#7f8c8d">Emissions Saved</text>
  </g>
  
  <!-- Title Banner -->
  <rect x="50" y="20" width="700" height="60" rx="5" ry="5" fill="#9b59b6"/>
  <text x="400" y="60" font-family="Arial" font-size="28" text-anchor="middle" fill="white">Waste to Energy Statistics</text>
</svg> 