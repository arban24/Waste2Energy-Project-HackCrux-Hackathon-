<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#ecf0f1"/>
  
  <!-- Circular Economy Diagram -->
  <g transform="translate(400, 250)">
    <!-- Main Circle -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#3498db" stroke-width="4" stroke-dasharray="15,10"/>
    
    <!-- Circular Arrows -->
    <path d="M0,-180 A180,180 0 0,1 155.9,-90 L140.3,-81" fill="none" stroke="#2ecc71" stroke-width="6"/>
    <path d="M155.9,-90 A180,180 0 0,1 155.9,90 L140.3,81" fill="none" stroke="#e74c3c" stroke-width="6"/>
    <path d="M155.9,90 A180,180 0 0,1 0,180 L0,162" fill="none" stroke="#f39c12" stroke-width="6"/>
    <path d="M0,180 A180,180 0 0,1 -155.9,90 L-140.3,81" fill="none" stroke="#9b59b6" stroke-width="6"/>
    <path d="M-155.9,90 A180,180 0 0,1 -155.9,-90 L-140.3,-81" fill="none" stroke="#1abc9c" stroke-width="6"/>
    <path d="M-155.9,-90 A180,180 0 0,1 0,-180 L0,-162" fill="none" stroke="#34495e" stroke-width="6"/>
    
    <!-- Arrow Heads -->
    <path d="M145,-90 L160,-95 L155,-80 Z" fill="#2ecc71"/>
    <path d="M145,90 L160,95 L155,80 Z" fill="#e74c3c"/>
    <path d="M0,170 L5,185 L-5,185 Z" fill="#f39c12"/>
    <path d="M-145,90 L-160,95 L-155,80 Z" fill="#9b59b6"/>
    <path d="M-145,-90 L-160,-95 L-155,-80 Z" fill="#1abc9c"/>
    <path d="M0,-170 L5,-185 L-5,-185 Z" fill="#34495e"/>
  </g>
  
  <!-- Waste Illustration -->
  <g transform="translate(200, 200)">
    <!-- Trash Bin -->
    <path d="M-50,0 L-60,80 L60,80 L50,0 Z" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <path d="M-60,-15 L-50,0 L50,0 L60,-15 Z" fill="#7f8c8d" stroke="#7f8c8d" stroke-width="1"/>
    <path d="M-30,-15 L-20,80 M0,-15 L0,80 M30,-15 L20,80" stroke="#7f8c8d" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Factory Illustration -->
  <g transform="translate(400, 150)">
    <!-- Factory Building -->
    <rect x="-70" y="-30" width="140" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <rect x="-50" y="-70" width="20" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <rect x="-20" y="-60" width="20" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <rect x="10" y="-65" width="20" height="35" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <path d="M-50,-75 C-45,-85 -35,-85 -30,-75" stroke="#ecf0f1" stroke-width="2" fill="none"/>
    <path d="M-20,-65 C-15,-75 -5,-75 0,-65" stroke="#ecf0f1" stroke-width="2" fill="none"/>
    <path d="M10,-70 C15,-80 25,-80 30,-70" stroke="#ecf0f1" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Products Illustration -->
  <g transform="translate(600, 200)">
    <!-- Box Product -->
    <rect x="-30" y="-20" width="60" height="40" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#f39c12" stroke-width="3"/>
    <line x1="-30" y1="20" x2="30" y2="20" stroke="#f39c12" stroke-width="3"/>
  </g>
  
  <!-- Compost Illustration -->
  <g transform="translate(600, 350)">
    <!-- Compost Pile -->
    <path d="M-40,0 C-30,-20 30,-20 40,0 C30,20 -30,20 -40,0 Z" fill="#8e44ad" stroke="#8e44ad" stroke-width="2"/>
    <path d="M-20,-5 L-15,-15 L-10,-5 M0,-10 L5,-20 L10,-10 M15,-5 L20,-15 L25,-5" stroke="#ecf0f1" stroke-width="1"/>
  </g>
  
  <!-- Energy Illustration -->
  <g transform="translate(400, 350)">
    <!-- Energy Symbol -->
    <circle cx="0" cy="0" r="30" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <path d="M-5,-20 L5,-5 L15,-15 L0,20 L-10,5 L-20,15 Z" fill="#ffffff" stroke="#e67e22" stroke-width="1"/>
  </g>
  
  <!-- Recycle Illustration -->
  <g transform="translate(200, 350)">
    <!-- Recycle Symbol -->
    <g transform="scale(1.5)">
      <path d="M-10,-5 L0,-15 L10,-5 L5,-5 L0,-10 L-5,-5 Z" fill="#2ecc71" transform="rotate(0 0 0)"/>
      <path d="M-10,-5 L0,-15 L10,-5 L5,-5 L0,-10 L-5,-5 Z" fill="#2ecc71" transform="rotate(120 0 0)"/>
      <path d="M-10,-5 L0,-15 L10,-5 L5,-5 L0,-10 L-5,-5 Z" fill="#2ecc71" transform="rotate(240 0 0)"/>
    </g>
  </g>
  
  <!-- Title Banner -->
  <rect x="50" y="50" width="700" height="60" rx="5" ry="5" fill="#16a085"/>
  <text x="400" y="90" font-family="Arial" font-size="28" text-anchor="middle" fill="white">Circular Economy in Waste to Energy</text>
</svg> 